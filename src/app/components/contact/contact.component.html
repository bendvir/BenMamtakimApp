<div class="container" *ngIf="!success">

  <h2>  驻 砖!</h2>
  <div>"转拽 转拽" 专 砖转 注 转 砖专转  驻转, 拽转 砖 砖   注砖 转  抓  砖 转
  </div>
  <h4>砖 砖注 </h4>
  <div>
      <div class="alert alert-danger" *ngIf="errorMsg">
         注  转  砖转 
      </div>
  <form>
    <div class="form-group">
      <!-- input for full name + validation -->
      <input
      required 
      name="fullName"
      [(ngModel)] ="fullName"
      #fullNameValid="ngModel" 
      minlength="3" 
      maxlength="30" 
      id="fullName" 
      type="text" 
      placeholder="砖 "
      class="form-control"
      pattern="(^[A-Za-z])|(\s)([A-Za-z])|([-转])|(\s)">
      <div class="alert alert-danger" *ngIf="fullNameValid.touched && !fullNameValid.valid">  砖 
        <div *ngIf="fullNameValid.errors.minlength">  驻转 {{fullNameValid.errors.minlength.requiredLength}} 转</div>
        <div *ngIf="fullNameValid.errors.pattern">  住驻专</div>
      </div>
    </div>
        <!-- input for phone Number + validation -->
    <div class="form-group">
    <input 
    required 
    name="phoneNumber" 
    [(ngModel)]="phoneNumber"
    #phoneNumberValid="ngModel" 
    type="text" 
    maxlength="10" 
    placeholder="驻"
    minlength="9"
    maxlength="10"
    pattern="[0-9]*"
    class="form-control"> 
    <div class="alert alert-danger" *ngIf ="phoneNumberValid.touched && !phoneNumberValid.valid">  住驻专 驻 转拽
      <div *ngIf= "phoneNumberValid.errors.minlength">砖  驻转 {{phoneNumberValid.errors.minlength.requiredLength}} 住驻专转</div>
    </div>
  </div>
   <!-- input for email + validation -->
    <div class="form-group">
      <input 
      type="text"
      class="form-control"
      required 
      [(ngModel)]="emailUser"
      #emailUserValid = "ngModel"      
      name="email"
      placeholder=" ( )"
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      class="form-control"> 
         <div class="alert alert-danger" *ngIf ="emailUserValid.touched && !emailUserValid.valid">  转 驻专          
           <div *ngIf ="emailUserValid.errors?.required">   </div>
        </div>    
     </div>
     <!-- message text box + validation -->
    <div class="form-group">
      <textarea  
      rows="5" 
      minlength="1" 
      maxlength="300" 
      [(ngModel)]="message"
      name="message"
      placeholder="转 ..."  
      class="form-control">
     </textarea>
    </div>
    <!-- Send button + active sendMail function -->
    <button 
      type="button" 
      class="btn btn-primary" 
      (click)="sendMail()">
      砖
    </button>
  </form>
    </div>
</div>

<div *ngIf="success">
  <div class="grid-container">
    <span class="grid-title">转 !</span>
  </div>
<p>
    转 , 拽砖转 "转拽 转拽" 转拽  砖 注拽  砖专转 转  !
    专  拽 驻砖专 
</p>
</div>
